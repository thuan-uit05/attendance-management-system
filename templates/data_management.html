{% extends "base.html" %}

{% block title %}Quản lý dữ liệu{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Quản lý dữ liệu</h1>
</div>

<div class="row">
    {% for table in tables %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ table.display }}</h5>
                <a href="{{ url_for('view_table', table_name=table.name) }}" class="btn btn-primary">
                    Xem dữ liệu
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
